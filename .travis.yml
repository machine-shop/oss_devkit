language: python
sudo: false
dist: trusty
python:
- '3.6'
addon:
  apt:
    packages:
    - flake8
    - coveralls
    - nose
before_install:
- export PATH=$PATH:$PWD
- pip install -r requirements.txt
- pip install pytest
script:
- pytest -v -s
notifications:
  email: false
after_success:
  - bash deploy_docs.sh
env:
  global:
  - GH_REF: machine-shop.github.io/oss-devkit
  - secure: 
